<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lifetour. Профессионально организовываем экскурсии на самые красивые вершины страны ">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lifetour</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <!-- подключение svg sprite -->
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <!-- header -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">

        <!-- Лого -->
        <div class="logo">
          <a href="#">
            <div class="logo__img">
              <img src="./img/icon-logo.svg" width="62" height="62" alt="lifetour">
            </div>
            <h2>lifetour</h2>
            <p>Организация походов в горы</p>
          </a>
        </div>

        <!-- Навигация -->
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="">Туры</a></li>
            <li class="header__item"><a href="">Обучение</a></li>
            <li class="header__item"><a href="">О нас</a></li>
            <li class="header__item"><a href="">Отзывы</a></li>
            <li class="header__item"><a href="">Фотографии</a></li>
            <li class="header__item"><a href="">Контакты</a></li>
          </ul>
        </nav>

        <!-- Телефон -->
        <a class="header__tel" href="tel:8 800 725 32 32">8 800 725 32 32</a>
      </div>

      <!-- Блок заголовка -->
      <div class="header__wrapper-title">
        <h1 class="header__title">Походы в горы России</h1>
        <p class="header__shadow">trekking</p>
      </div>

      <p class="header__desc">Профессионально организовываем экскурсии на самые красивые вершины страны </p>
      <a class ="btn header__btn" href="#">Выбрать экскурсию</a>

      <!-- Социальные сети -->
      <div class="social header__social">
        <ul class="social__list">
          <li class="">
            <a href="#" class="">
              <img src="./img/icon-vk.svg" width="12" height="8" alt="Вконтакте">
            </a>
          </li>
          <li class="">
            <a href="#" class="">
              <img src="./img/icon-fb.svg" width="6" height="11" alt="Фейсбук">
            </a>
          </li>
          <li class="">
            <a href="#" class="">
              <img src="./img/icon-ig.svg" width="13" height="13" alt="Инстаграм">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>
